<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="CSS_Sheet.css" />
  <title>JavaScript HW</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>UFO Sightings</h1>            
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="date" placeholder="Date (m/d/yyyy)">
                        <span class="input-group-btn">
                            <a id="search" class="btn btn-default">Search</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <blockquote class="blockquote-reverse">
                    <p>"The Truth is out there, Mulder. But so are lies."</p>
                    <small>Dana Scully <cite title="Source Title"></cite></small>
                </blockquote>
            </div>
        </div>
        <div class="row">
                <div class="col-md-3">
                    <h4></h4>
                </div>
                <div class="col-md-3">
                    <h4>State</h4>
                </div>
                <div class="col-md-3">
                    <h4>Country</h4>
                </div>
                <div class="col-md-3">
                    <h4>Shape</h4>
                </div>
        </div>
        <div class="row">
            <div class="col-md-3"> 
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="city" placeholder="City">
                        <span class="input-group-btn">
                            <a id="searchCity" class="btn btn-default">Search</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <select class="form-control" id="selectState">
             
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <select class="form-control" id="selectCountry">
             
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <select class="form-control" id="selectShape">
             
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a href="#" class="btn btn-success" id="clear">Clear Filters</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                          <th>Date</th>
                          <th>City</th>
                          <th>State</th>
                          <th>Country</th>
                          <th>Shape</th>
                          <th>Duration</th>
                          <th>Comments</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                </table>
            </div>
        </div>
    </div>
              
              
  
    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
